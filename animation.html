        .container {

            border: 1px solid #aaa;
            position: relative;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: #00B83F;
            position: absolute;
        }
    </style>
</head>

<div class="container">

    var container = document.querySelector('.container');

    /*function animation(n, g, t) {

     speed(bNow, 100, 1000);
     }, 4000)
     }
     }*/

    function animation(start, end, time, ele, attr) {
        if (start != end) {
            ele.style[attr] = parseInt(getComputedStyle(ele,null).getPropertyValue(attr)) + (end - start) / Math.ceil(time / 40) + 'px';
            setTimeout(function () {
                animation(start, end, time, ele, attr);
            }, 40)
        }
    }
