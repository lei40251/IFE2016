<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        ul {
            margin: 10px 0;
            padding: 0;
        }

        li {
            list-style: none;
            display: inline-block;
            font-size: 18px;
            padding: 5px 10px;
            background-color: cornflowerblue;
            color: #ffffff;
            margin-right: 10px;
        }

        li:hover {
            cursor: pointer;
        }

        .hobby li {
            background-color: darkorange;
        }
    </style>
    <title>Task</title>
</head>
<body>
<div style="margin:0 auto;padding:20px 50px;">
    <p><label>Tag:<input type="text" class="tag-input"></label></p>
    <ul class="tag"></ul>
    <textarea name="input" class="hobby-textarea" cols="30" rows="5"></textarea>
    <p>
        <button class="hobby-btn">确认兴趣爱好</button>
    </p>
    <ul class="hobby"></ul>
</div>
<script src="task.js"></script>
</body>
</html>
