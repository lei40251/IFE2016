<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
</head>
<body>
<script !src="">
    Notification.requestPermission().then(function (result) {
        if (result == 'granted') {
            var notification = new Notification('Hi,', {
                body: 'hello',
                icon: ''
            })

            notification.onclick = function () {
                document.body.innerText = 'Hi,hello.'
                notification.close();
            }
        }
    })
</script>
</body>
</html>
